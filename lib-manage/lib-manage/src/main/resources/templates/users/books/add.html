<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        label { display: block; margin-top: 10px; }
        input[type=text] { width: 300px; padding: 6px; margin-top: 4px; }
        button { margin-top: 15px; padding: 8px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #45a049; }
        a { margin-left: 15px; text-decoration: none; color: #555; }
    </style>
</head>
<body>
<h2>Add Book</h2>
<form th:action="@{/books/add}" th:object="${book}" method="post">
    <label for="title">Title:</label>
    <input type="text" th:field="*{title}" required/>

    <label for="author">Author:</label>
    <input type="text" th:field="*{author}" required/>

    <label for="category">Category:</label>
    <input type="text" th:field="*{category}" required/>

    <br/>
    <button type="submit">Add Book</button>
    <a href="/books">Cancel</a>
</form>
</body>
</html>

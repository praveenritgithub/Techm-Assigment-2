<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add User</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    label { display: block; margin-top: 10px; }
    input[type=text], input[type=password] { width: 300px; padding: 6px; margin-top: 4px; }
    button { margin-top: 15px; padding: 8px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
    button:hover { background-color: #45a049; }
    a { margin-left: 15px; text-decoration: none; color: #555; }
  </style>
</head>
<body>
<h2>Add User</h2>
<form th:action="@{/users/add}" th:object="${user}" method="post">
  <label for="name">Name:</label>
  <input type="text" th:field="*{name}" required />

  <label for="membershipType">Membership Type:</label>
  <input type="text" th:field="*{membershipType}" required />

  <label for="username">Username:</label>
  <input type="text" th:field="*{username}" required />

  <label for="password">Password:</label>
  <input type="password" th:field="*{password}" required />

  <br/>
  <button type="submit">Add User</button>
  <a href="/users">Cancel</a>
</form>
</body>
</html>

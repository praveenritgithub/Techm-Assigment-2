<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
<h1>Add New Product</h1>
<form action="#" th:action="@{/products}" th:object="${product}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Description:</label>
    <input type="text" th:field="*{description}" required/><br/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required/><br/>

    <label>Category:</label>
    <input type="text" th:field="*{category}" required/><br/>

    <label>Stock Quantity:</label>
    <input type="number" th:field="*{stockQuantity}" required/><br/>

    <button type="submit">Save</button>
</form>
<a href="/products">Back to Product List</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    table { width: 50%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    a.button { background-color: #4CAF50; color: white; padding: 6px 12px; text-decoration: none; border-radius: 4px; }
    a.button:hover { background-color: #45a049; }
  </style>
</head>
<body>
<h2>Users</h2>
<a href="/users/add" class="button">Add User</a>
<br/><br/>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Membership Type</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.userId}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.membershipType}"></td>
    <td>
      <a th:href="@{'/users/delete/' + ${user.userId}}" onclick="return confirm('Delete this user?');">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>

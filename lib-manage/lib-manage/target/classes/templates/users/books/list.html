<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        table { width: 70%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f0f0f0; }
        a.button { background-color: #4CAF50; color: white; padding: 6px 12px; text-decoration: none; border-radius: 4px; }
        a.button:hover { background-color: #45a049; }
    </style>
</head>
<body>
<h2>Books</h2>
<a href="/books/add" class="button">Add Book</a>
<br/><br/>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Available</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.bookId}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.available} ? 'Yes' : 'No'"></td>
        <td>
            <a th:href="@{'/books/delete/' + ${book.bookId}}" onclick="return confirm('Delete this book?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
